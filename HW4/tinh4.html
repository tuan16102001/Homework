<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="tinh4.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
        <div class="form-login">

            <div class="left-form">
                <div class="picture-form">
                    <img src="img/little.jpg" alt="" class="boder-img">
                </div>
            </div>

            <div class="right-form">
                <div class="title-form">
                    <h3>Đăng nhập</h3>
                </div>

        
                <div class="user">
                    <input  type="text" placeholder="    Tên Tài Khoản" >
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="password">
                    <input  type="password" placeholder="    Mật Khẩu" >
                    <i class="fa-solid fa-key"></i>
                </div>
                <div class="submit">
                    <button class="dangnhap">Đăng nhập</button>
                </div>
                <div class="Un-pass">
                    <h4>Quên mật khẩu</h4>
                </div>

                <div class="button-3">
                    <div class="button-0">
                        <button class="facebook">Facebook</button>
                    </div>

                    <div class="button-1">
                        <button class="Google">Google</button>
                    </div>

                    <div class="button-2">
                        <button class="Twitter">Twitter</button>
                    </div>
                </div>

                <div class="end-form">
                    <p>Bạn đã có tài khoản chưa?</p>
                    <p class="res">Đăng ký tại đây</p>
                </div>
            </div>
        </div>
</body>
</html>
